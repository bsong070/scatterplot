<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scatterplot Graph</title>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <link rel="stylesheet" href="./style.css">

</head>
<body>
    <svg id='canvas'>
        <text id="title" x='150' y='30'>Doping in Professional Bicycle Racing

        Orange = Riders with Doping Allegations <br>
        Yellow = No Doping Allegations

    </div>
